spring.application.name=MediaKampus
# JWT Configuration
jwt.secret=your_secret_key_here
jwt.expiration=86400000

# Database Configuration (sesuaikan dengan kebutuhan aplikasi Anda)
spring.datasource.url=jdbc:mysql://localhost:3306/MediaKampus
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

springdoc.api-docs.path=/docs/open-api
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.path = /docs/swagger-ui
springdoc.swagger-ui.tryItOutEnabled = false
springdoc.swagger-ui.filter = false
springdoc.swagger-ui.syntaxHighlight.activated = true